<div class="countries-list p-0">
    <div class="" *ngFor="let country of countries">
        <div class="countries-card d-flex">
            <div class="image-and-name d-flex align-items-center text-center w-100">
                <div style="max-width: 32.5px;"><img src="{{logosDir}}/{{ country.countryFlag.trim() }}" style="width: 100%; height: auto;"></div>
                <div (click)="getParticipantsByCountry(country.id)" style="cursor: pointer; margin-left: 10px;">{{ country.name }}</div>
                <div class="counter" style="margin-left: auto;">
                    {{ country.count }}
                </div>
            </div>
        </div>
    </div>
</div>
