<div class="container-fluid">
    <div class="row mt-2">
        <div class="col col-sm-12 col-md-6 col-lg-4 p-1">
            <div class="d-flex w-100 align-items-center justify-content-between p-0 m-0">
                <h4>{{'admin.changetatami' | translate}}</h4>
                <button class="btn btn-primary m-0" style="width: 250px;" (click)="setTatamiCategory()"> Save change & renumbering</button>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col col-sm-12 col-md-6 col-lg-4 p-1" *ngFor="let tatami of tatamies; let i = index;">
            <div class="card p-0 m-0 border-0 rounded-0" style="height: 350px">
                <div class="card-title p-0 m-0">
                    <h5 class="tatami-number" style="background-color: rgb(37, 55, 87);">
                        <tatami-title [id]='tatami.tatamiId'></tatami-title>
                        <span>total - {{tatami.total}}</span>
                        <span>up to semifinal - {{tatami.upsemi}}</span>
                        <span>semifinal/final - {{tatami.semi_final}}</span>
                    </h5>                    
                </div>
                <div cdkDropList id={{listName[i]}} [cdkDropListData]=' tatami.categoriesIds'
                    [cdkDropListConnectedTo]=listName
                    class="categoty-list p-0 m-0" style="overflow: auto;" (cdkDropListDropped)="drop($event)">
                    <div class="category-box" *ngFor="let category of tatami.categoriesIds" cdkDrag><app-category-name
                            id="{{category}}"></app-category-name></div>
                </div>
            </div>
        </div>
    </div>
    <div class="preloader" id="preloader">
        <svg class="preloader__image" role="img" fill="rgb(37, 55, 87)" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
