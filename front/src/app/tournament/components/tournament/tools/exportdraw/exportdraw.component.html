<div class="container-fluid">
    <!-- <h3 class="mt-2">{{'tools.exportDrawToPdf' | translate}}</h3> -->

    <div class="box-setup mt-1" id="setup">
        <div class="row p-0 m-0 align-items-center" >
            <div class="col-3  m-0 p-1">
                <label for="champname" class="form-label m-0">{{ 'tools.setup.champname' | translate}}</label>
                <input type="text" [(ngModel)]="champname" class="form-control m-0 h-32" id="champname"
                    placeholder="">
            </div>
            <div class="col-2  m-0 p-1">
                <label for="champcity" class="form-label m-0">{{ 'tools.setup.citychamp' | translate}}</label>
                <input type="text" [(ngModel)]="champcity" class="form-control m-0 h-32" id="champcity"
                    placeholder="">
            </div>

            <div class="col-1 m-0 p-1">
                <label for="champdate" class="form-label m-0">{{ 'tools.setup.date' | translate}}</label>
                <div class="input-group">
                    <input type="date" [(ngModel)]="dateto" class="form-control h-32" id="dateto" placeholder="">   
                </div>
            </div>

            <div class="col-2  m-0 p-1">
                <label for="headerline1" class="form-label m-0">{{ 'tools.setup.headerline' | translate}}: 1</label>
                <input type="text" [(ngModel)]="headerline1" class="form-control m-0 h-32" id="headerline1"
                placeholder="">
            </div>
            <div class="col-2  m-0 p-1">
                <label for="headerline2" class="form-label m-0">2</label>
                <input type="text" [(ngModel)]="headerline2" class="form-control h-32" id="headerline2"
                    placeholder="">
            </div>
            <div class="col-2  m-0 p-1">
                <label for="headerline3" class="form-label m-0">3</label>
                <input type="text" [(ngModel)]="headerline3" class="form-control h-32" id="headerline3"
                    placeholder="">
            </div>
        </div>

        <div class="row p-0 m-0 align-items-center" >
            <div class="col-1 p-1 m-0" style="height: 40px;">
                    <label class="btn btn-primary m-0" style="width: 100%; height: 36px;" for="stampfile">{{'tools.setup.stamp' | translate}}</label>
                    <input id="stampfile" type="file" accept='image/*' (change)="onLoadStamp($event)"
                        style="visibility:hidden; height: 36px;">
            </div>
            <div class="col-1 p-1 m-0"  style="height: 40px;">
                <button type="button" class="btn btn-danger opacity-75 w-100"
                    (click)="onDelStamp()">{{'tools.setup.delfile' | translate}}</button>
            </div>   
            <div class="col-1 p-1 m-0" style="height: 40px;">
                <input type="number" [(ngModel)]="sizestamp" step="1" class="form-control m-0 h-32"
                    id="sizestamp" placeholder="">
            </div>
            <div class="col-1 p-1 m-0" style="height: 40px;">
                <label class="btn btn-primary" style="width: 100%;" for="signfile">{{'tools.setup.sign' | translate}}</label>
                <input id="signfile" type="file" accept='image/*' (change)="onLoadSign($event)"
                    style="visibility:hidden; height: 36px;">
            </div>
            <div class="col-1 p-1 m-0" style="height: 40px;">
                <button type="button" class="btn btn-danger opacity-75 w-100"
                    (click)="onDelSign()">{{'tools.setup.delfile' |
                    translate}}</button>
            </div>

            <div class="col-1 p-1 m-0" style="height: 40px;">
                <input type="number" [(ngModel)]="sizesign" step="1" class="form-control m-0 h-32" id="sizesign"
                placeholder="">
            </div>
        <!-- </div> -->
        </div>
    </div>

        <div id="boxportrait">
                <div class="box-shape">
                <p class="champname p-0 m-0"> {{champname}}</p>
                <p class="champcity p-0 m-0"> {{champcity}}, {{dDatefrom | date : 'dd.MM.yy'}} - {{dDateto | date :
                    'dd.MM.yy'}}</p>
                <p class="champline p-0 mt-3"> {{headerline1}}</p>
                <p class="champline p-0 mt-0"> {{headerline2}}</p>
                <p class="champline p-0 mt-4"> {{headerline3}}</p>
                <div *ngIf="stamp_bytes">
                    <div class="img-box" [style.width]="getsize()" [style.height]="getsize()" cdkDrag>
                        <img [src]="stamp_bytes" width="100%" />
                    </div>
                </div>
                <div *ngIf="sign_bytes">
                    <div class="img-box" [style.width]="getsizeSign()" [style.height]="getsizeSign()" cdkDrag>
                        <img [src]="sign_bytes" width="100%" />
                    </div>
                </div>
                <app-draw class="box-draw" style="margin-left: 10px;" id="boxdraw" categoryId="{{selectedCategory?.id}}"></app-draw>
            </div>
    
        </div>
    </div>
